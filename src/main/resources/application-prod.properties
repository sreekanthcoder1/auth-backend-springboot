# Railway Production Configuration
# This configuration is specifically optimized for Railway deployment

# Server Configuration - Railway provides PORT dynamically
server.port=${PORT:8080}

# Railway MySQL Database Configuration
# Railway provides MYSQL_URL in format: mysql://user:password@host:port/database
spring.datasource.url=${MYSQL_URL:${DATABASE_URL:jdbc:mysql://localhost:3306/railway}}
spring.datasource.username=${MYSQLDATABASE_USER:${DATABASE_USERNAME:root}}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:${DATABASE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Alternative parsing for Railway's MYSQL_URL format
# If MYSQL_URL is provided, it overrides individual components
spring.datasource.hikari.jdbc-url=${MYSQL_URL:${DATABASE_URL:jdbc:mysql://localhost:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=false

# Connection Pool Configuration for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=HikariPool-Railway

# MySQL 8.0+ specific settings for Railway
spring.datasource.hikari.data-source-properties.useSSL=false
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true
spring.datasource.hikari.data-source-properties.serverTimezone=UTC
spring.datasource.hikari.data-source-properties.createDatabaseIfNotExist=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:RailwayProductionJWTSecretKey2024MustBe32CharactersLongMinimum}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# CORS Configuration for Railway
spring.web.cors.allowed-origins=${CORS_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Email Configuration
app.sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:noreply@railway-app.com}
app.email.enabled=${EMAIL_ENABLED:true}

# Webhook Configuration
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Spring Boot Actuator for Railway Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Logging Configuration for Railway
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Railway-specific optimizations
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Performance optimizations for Railway
spring.mvc.async.request-timeout=30000
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=200
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
