# Production Application Configuration for Render/Railway Deployment
# Optimized for reliability and debugging

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration - Multi-environment support
# Priority: MYSQL_URL (Railway) > DATABASE_URL (Render) > H2 fallback

# H2 Database (Fallback - Always Available)
spring.datasource.url=${DATABASE_URL:${MYSQL_URL:jdbc:h2:mem:proddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL}}
spring.datasource.username=${DATABASE_USERNAME:${MYSQL_USER:sa}}
spring.datasource.password=${DATABASE_PASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console for debugging (disable in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
app.jwt.secret=${JWT_SECRET:ProductionJWTSecretKey123456789012345678901234567890}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# CORS Configuration - Allow all Render/Railway domains
spring.web.cors.allowed-origins=${CORS_ORIGINS:https://*.onrender.com,https://*.railway.app,http://localhost:5173,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Spring Boot Actuator - Enhanced health checks
management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Custom health check configuration
management.health.probes.enabled=true
management.endpoint.health.probes.add-additional-paths=true

# Email Configuration (Optional)
app.sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:noreply@example.com}
app.email.enabled=${EMAIL_ENABLED:false}

# N8N Webhook (Optional)
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Logging Configuration
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.boot.actuator=INFO
logging.level.org.springframework.boot.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Performance and Security
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Error handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=on-param

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Environment detection for auto-configuration
app.environment.render=${RENDER:false}
app.environment.railway=${RAILWAY_ENVIRONMENT:false}

# Debug information
app.debug.startup-info=${DEBUG_STARTUP:true}
app.debug.health-verbose=${DEBUG_HEALTH:true}
