# Render.com Production Configuration
# This configuration is specifically optimized for Render deployment

# Server Configuration - Render provides PORT dynamically
server.port=${PORT:10000}

# Database Configuration - Use Render's DATABASE_URL or external database
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# H2 Database fallback configuration (for testing without external DB)
spring.h2.console.enabled=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# Connection Pool Configuration for Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=HikariPool-Render

# JWT Configuration
app.jwt.secret=${JWT_SECRET:RenderProductionJWTSecretKey2024MustBe32CharactersLongMinimum}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# CORS Configuration for Render
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,https://*.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Email Configuration
app.sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:noreply@render-app.com}
app.email.enabled=${EMAIL_ENABLED:true}

# Webhook Configuration
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Spring Boot Actuator for Render Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Logging Configuration for Render
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Render-specific optimizations
spring.main.lazy-initialization=false
spring.jpa.defer-datasource-initialization=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Performance optimizations for Render
spring.mvc.async.request-timeout=30000
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=200
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10

# Disable Railway-specific features when not using Railway
spring.profiles.exclude=railway
