# Ultra-simple configuration that will definitely work
# This configuration uses H2 in-memory database and minimal settings

# Server configuration
server.port=${PORT:8080}

# H2 Database configuration (in-memory, no external dependencies)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT configuration
app.jwt.secret=UltraSimpleJWTSecretKeyThatIs32CharactersLong123456789
app.jwt.expiration-ms=86400000

# CORS configuration (allow all for now)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Disable unnecessary features
spring.jpa.open-in-view=false
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Email service disabled
app.email.enabled=false

# Health check endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
