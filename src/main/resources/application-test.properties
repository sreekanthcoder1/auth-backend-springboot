# Test configuration with H2 in-memory database
# Use this profile for testing without MySQL dependency

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development/testing only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
app.jwt.secret=TEST_JWT_SECRET_KEY_FOR_H2_DATABASE_TESTING_32_CHARACTERS_LONG
app.jwt.expiration=86400000

# Email Configuration (disabled for testing)
app.email.enabled=false
app.sendgrid.api-key=

# Webhook Configuration (disabled for testing)
app.n8n.webhook-url=

# Logging
logging.level.com.example.authbackend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
