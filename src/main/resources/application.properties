# Default profile for production on Railway
spring.profiles.active=prod

# Production MySQL database config (override with environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/auth_demo?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
#spring.datasource.url=mysql://root:saRuebFptEFxFGEZmCpzgCqarwcWnGyB@centerbeam.proxy.rlwy.net:43246/railway
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:162002}
#spring.datasource.password=saRuebFptEFxFGEZmCpzgCqarwcWnGyB

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT config (use environment variables in production)
app.jwt.secret=${JWT_SECRET:CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_KEY_VALUE_32_CHARS_MIN}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# SendGrid (API key via environment variable recommended)
sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:no-reply@example.com}

# Optional: n8n webhook
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Server config
server.port=${PORT:8080}

# CORS configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring Boot Actuator for Railway health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true

# Railway-specific optimizations
spring.jpa.open-in-view=false
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Logging for Railway
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
