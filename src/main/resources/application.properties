# Default profile for production deployment
spring.profiles.active=prod

# Database config with H2 fallback (works with Railway, Render, or local)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# H2 Console for development/testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Railway MySQL connection optimizations
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT config (use environment variables in production)
app.jwt.secret=${JWT_SECRET:RenderProductionJWTSecretKey2024MustBe32CharactersLongMinimum}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# SendGrid (API key via environment variable recommended)
sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:no-reply@example.com}

# Optional: n8n webhook
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Server config (Railway automatically sets PORT)
server.port=${PORT:8080}

# CORS configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,https://*.onrender.com,https://*.up.railway.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring Boot Actuator for Railway health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true

# Railway-specific optimizations
spring.jpa.open-in-view=false

# Logging for Railway
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
