# ================================================================
# SPRING BOOT APPLICATION CONFIGURATION - PROFILE-BASED DATABASE
# ================================================================
# This configuration supports multiple database environments:
# - Default: H2 in-memory (development)
# - mysql: MySQL persistent storage (production)
# - test: H2 for testing
#
# Usage:
# - Development: mvn spring-boot:run (uses H2)
# - Production: mvn spring-boot:run -Dspring.profiles.active=mysql
# - Testing: mvn test -Dspring.profiles.active=test

# ================================================================
# SERVER CONFIGURATION
# ================================================================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param

# ================================================================
# ACTIVE PROFILE CONFIGURATION
# ================================================================
# Default to H2 for development, override with SPRING_PROFILES_ACTIVE env var
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# ================================================================
# DEFAULT DATABASE CONFIGURATION - H2 IN-MEMORY
# ================================================================
# Used when no profile is specified or profile is 'default'
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATASOURCE_USERNAME:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# H2 Console (enabled by default for development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ================================================================
# CONNECTION POOL CONFIGURATION
# ================================================================
# HikariCP settings - works with both H2 and MySQL
spring.datasource.hikari.maximum-pool-size=${DB_MAX_CONNECTIONS:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_CONNECTIONS:2}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=AuthHikariCP

# ================================================================
# JWT CONFIGURATION
# ================================================================
app.jwt.secret=${JWT_SECRET:DefaultDevelopmentJWTSecret123456789012345678901234567890}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# ================================================================
# CORS CONFIGURATION
# ================================================================
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://*.onrender.com,https://*.railway.app,https://*.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
spring.web.cors.exposed-headers=Authorization,Content-Type

# ================================================================
# SPRING BOOT ACTUATOR - HEALTH MONITORING
# ================================================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true

# Health check configuration
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# ================================================================
# EMAIL CONFIGURATION
# ================================================================
app.sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:noreply@yourapp.com}
app.email.enabled=${EMAIL_ENABLED:false}

# ================================================================
# WEBHOOK CONFIGURATION
# ================================================================
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# ================================================================
# LOGGING CONFIGURATION
# ================================================================
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.actuator=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ================================================================
# SECURITY CONFIGURATION
# ================================================================
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=30m

# ================================================================
# PERFORMANCE OPTIMIZATIONS
# ================================================================
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# Hibernate performance settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ================================================================
# ERROR HANDLING
# ================================================================
server.error.whitelabel.enabled=false
server.error.path=/error

# ================================================================
# GRACEFUL SHUTDOWN
# ================================================================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ================================================================
# APPLICATION METADATA
# ================================================================
app.name=Auth Backend
app.version=2.0.0
app.description=Spring Boot Authentication Backend with Multi-Database Support
app.database.type=${DATABASE_TYPE:h2}
app.environment=${ENVIRONMENT:development}

# ================================================================
# PROFILE-SPECIFIC INCLUDES
# ================================================================
# This allows profile-specific properties to override defaults
# Profile files: application-mysql.properties, application-test.properties
spring.config.activate.on-profile=default

# ================================================================
# BANNER CONFIGURATION
# ================================================================
spring.main.banner-mode=console
spring.output.ansi.enabled=detect

# ================================================================
# CONFIGURATION NOTES
# ================================================================
#
# DEVELOPMENT USAGE:
# - Run: mvn spring-boot:run
# - Database: H2 in-memory (data lost on restart)
# - Console: http://localhost:8080/h2-console
# - JDBC URL: jdbc:h2:mem:devdb
# - Username: sa, Password: (empty)
#
# PRODUCTION USAGE (MySQL):
# - Set environment variable: SPRING_PROFILES_ACTIVE=mysql
# - Or run: mvn spring-boot:run -Dspring.profiles.active=mysql
# - Database: MySQL persistent storage
# - Requires: DATABASE_URL or individual DB connection variables
#
# ENVIRONMENT VARIABLES FOR PRODUCTION:
# - SPRING_PROFILES_ACTIVE=mysql
# - DATABASE_URL=mysql://user:password@host:port/database
# - JWT_SECRET=your-secure-jwt-secret
# - CORS_ORIGINS=https://your-frontend-domain.com
#
# TESTING:
# - Run: mvn test -Dspring.profiles.active=test
# - Uses H2 in-memory database for clean test environment
#
