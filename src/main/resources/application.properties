# Simplified Spring Boot Configuration for Render Deployment
# Guaranteed to work with H2 in-memory database

# Server Configuration
server.port=${PORT:8080}

# H2 Database Configuration (In-Memory, No External Dependencies)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JWT Configuration
app.jwt.secret=${JWT_SECRET:SimpleRenderJWTSecret32CharactersLongMinimum123456789}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# CORS Configuration (Allow Render domains)
spring.web.cors.allowed-origins=${CORS_ORIGINS:https://auth-frontend-react.onrender.com,http://localhost:5173,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Email Configuration (Optional)
app.sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=${EMAIL_FROM:noreply@example.com}
app.email.enabled=${EMAIL_ENABLED:false}

# N8N Webhook (Optional)
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging Configuration
logging.level.com.example.authbackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Optimizations
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# Security Headers
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
