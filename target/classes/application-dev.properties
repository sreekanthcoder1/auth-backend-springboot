# MySQL Database for development
spring.datasource.url=jdbc:mysql://localhost:3306/auth_demo?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=162002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT config
app.jwt.secret=DEVELOPMENT_SECRET_KEY_CHANGE_IN_PRODUCTION_AT_LEAST_32_CHARACTERS_LONG
app.jwt.expiration-ms=86400000

# SendGrid (leave empty for development - emails will be skipped)
sendgrid.api-key=${SENDGRID_API_KEY:}
app.email.from=no-reply@example.com

# Optional: n8n webhook for development
app.n8n.webhook-url=${N8N_WEBHOOK_URL:}

# Server config
server.port=8080

# Logging
logging.level.com.example.authbackend=DEBUG
logging.level.org.springframework.security=DEBUG
